<button class="btn btn-sm btn-primary" ng-click="incrementa()">Novo</button>
<input ng-model="filtro" type="search" placeholder="parte do nome" >
<p>Contatos cadastrados: {{contatos.length}}</p>
<div class="table-responsive">
    <table class="table table-hover">
        <tr>
            <th>NOME</th>
            <th>E-MAIL</th>
            <th class="text-center">AÇÃO</th>
        </tr>
        <tr ng-repeat="contato in contatos | filter: filtro">
            <td><a>{{contato.nome}}</a></td>
            <td>{{contato.email}}</td>
            <td class="text-center"><button class="btn btn-xs btn-warning">Remover</buttom></td>
        </tr>        
    </table>
</div>
